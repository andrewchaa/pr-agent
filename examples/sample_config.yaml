# Sample configuration file for pr-agent
# Copy this to ~/.config/pr-agent/config.yaml and customize

# Model settings
model: "qwen2.5:3b"
ollama_base_url: "http://localhost:11434"

# Git settings
default_base_branch: "main"
ticket_pattern: "STAR-(\\d+)"

# LLM settings
max_diff_tokens: 8000

# Note: PR template sections are now loaded dynamically from
# .github/pull_request_template.md in each repository.
# The template.sections configuration has been removed.
